<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News exprorer</title>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="root">
    <header class="header">
      <div class="header__container">
        <div class="header__logo">NewsExplorer</div>
        <ul class="header__nav">
          <li>
            <a class="header__link header__link_active" href="#">Главная</a>
          </li>
          <li>
            <a class="header__link" href="#">Сохраненные статьи</a>
          </li>
          <li>
            <a class="header__button" href="#">Авторизоваться</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="hero">
      <div class="hero__container">
        <h1 class="hero__title">Что творится в мире?</h1>
        <p class="hero__description">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</p>
        <form class="hero__search" action="">
          <input type="text" class="hero__input" placeholder="Введите тему новости">
          <input type="submit" class="hero__submit" value="Искать">
        </form>
      </div>
    </div>
    <div class="author">
      <div class="author__container">
        <div class="author__image"></div>
        <div class="author__info">
          <h2 class="author__title"> Об авторе</h2>
          <p class="author__description">Меня зовут Татьяна Ткаченко. </p>
          <p class="author__description"></p>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
